<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/checklist.css" />
    <link rel="stylesheet" href="assets/css/ebs-contact-form.css" />
    <link rel="stylesheet" href="assets/css/ebs-contact-form.css" />
    <link rel="stylesheet" href="assets/css/Features-Boxed.css" />
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
          <div class="container"><a class="navbar-brand" href="./index.html">Smart Mailing</a><button class="navbar-toggler"
                  data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                      class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navcol-1">
                  <ul class="nav navbar-nav mr-auto" style="margin-right:0px !important;">
                      <li class="nav-item" role="presentation"><a class="nav-link" href="./task.html">Tareas</a></li>
                      <li class="nav-item" role="presentation"><a class="nav-link" href="./products.html">Productos</a></li>
                      <li class="nav-item" role="presentation"><a class="nav-link" href="./contacts.html">Lista de Contactos</a></li>
                  </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="./config.html">Configuración</a></span>
              </div>
          </div>
      </nav>
  </div>
    <div class="container" id="info-container">
      <div class="row">
        <div class="col-md-12"><h2 class="text-center">Tareas</h2></div>
        <div class="col">
          <ul class="list-group list-group-flush" id="taskList"></ul>
        </div>
        <div class="col-12 col-sm-6 col-md-6 site-form">
          <form id="my-form">
            <input type="hidden" name="id" id="id" />
            <input type="hidden" name="id" id="date" />
            <div class="form-group">
              <label for="firstname" class="sr-only">Nombre</label>
              <input type="text" name="name" placeholder="Nombre" autofocus class="form-control" id="name"/>
            </div>
            <div class="form-group">
              <label for="days" class="sr-only">Periodicidad</label>
              <input type="number" name="dias" placeholder="¿Cada cuanto se enviará?" autofocus class="form-control" id="days"/>
            </div>
            <div class="form-group">
              <label for="subject" class="sr-only">Asunto</label>
              <input name="subject" required placeholder="Asunto" class="form-control" id="subject" />
            </div>
            <div class="form-group">
              <section class="task-list current">
                <ul id="contactCheckList">
                </ul>
              </section>
            </div>
            <div class="form-group">
              <label class="sr-only" for="messages">Message</label>
              <textarea rows="8" name="messages" required placeholder="Message" class="form-control" id="message">
            </textarea>
            </div>
            <div class="form-group">
              <section class="task-list current">
                <ul id="productCheckList">
                </ul>
              </section>
            </div>
            <button class="btn btn-light btn-lg" type="button" id="btn-save">Guardar</button>
            <button class="btn btn-light btn-lg" type="button" id="btn-new">Nuevo</button>
            <button class="btn btn-light btn-lg" type="button" id="btn-delete" style="display:none">Eliminar</button>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="task.js"></script>
  </body>
</html>
