    <div class="container" id="info-container">
      <div class="row">
        <div class="col-md-12"><h2 class="text-center">Contactos</h2></div>
        <div class="col">
          <ul class="list-group list-group-flush" id="list"></ul>
        </div>
        <div class="col-12 col-sm-6 col-md-6 site-form">
          <form id="my-form">
            <input type="hidden" name="id" id="id" />
            <div class="form-group">
              <label for="firstname" class="sr-only">Nombre</label>
              <input type="text" name="name" placeholder="Nombre" autofocus class="form-control" id="name"/>
            </div>
            <div class="form-group">
              <label for="subject" class="sr-only">Asunto</label>
              <input name="email" type="email" required placeholder="Correo electronico" class="form-control" id="email"/>
            </div>
            <div class="form-group">
              <label class="sr-only" for="messages">Message</label>
            </div>
            <button class="btn btn-light btn-lg" type="button" id="btn-save">
              Guardar
            </button>
            <button class="btn btn-light btn-lg" type="button" id="btn-new">
              Nuevo
            </button>
            <button class="btn btn-light btn-lg" type="button" id="btn-delete" style="display:none">
              Eliminar
            </button>
          </form>
        </div>
